<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
        }
        .register-container {
            max-width: 500px;
            margin: 60px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .register-container h2 {
            margin-bottom: 25px;
            text-align: center;
            color: #333333;
            font-weight: bold;
        }
        .form-group label {
            font-weight: 600;
            color: #555555;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 0.75rem; /* Adjust padding for a consistent input field size */
        }
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }
        .btn-custom {
            background-color: #28a745;
            color: #ffffff;
            font-weight: bold;
            border-radius: 5px;
            padding: 10px;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
        .text-center {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="username" class="col-sm-4 col-form-label">Username</label>
            <div class="col-sm-8">
                {{ form.username }} <!-- Username Field -->
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
                {{ form.email }} <!-- Email Field -->
            </div>
        </div>
        <div class="form-group row">
            <label for="password1" class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
                {{ form.password1 }} <!-- Password Field -->
            </div>
        </div>
        <div class="form-group row">
            <label for="password2" class="col-sm-4 col-form-label">Confirm Password</label>
            <div class="col-sm-8">
                {{ form.password2 }} <!-- Confirm Password Field -->
            </div>
        </div>
        <button type="submit" class="btn btn-custom btn-block">Sign Up</button>
    </form>
    <div class="text-center">
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</div>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
