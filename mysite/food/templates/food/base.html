{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark ">

        <a href="#" class="navbar-brand">FoodApp</a>
  
        <div class="navbar">
            <a href="{% url 'create_item' %}" class="nav-item mx-4">Add Item</a>
            <a href="#" class="nav-item mx-4">Delete Item</a>
            <a href="#" class="nav-item mx-4">View Item</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="nav-item mx-4">Logout</a>
                <a href="{% url 'profile' %}" class="nav-item mx-4">Profile</a>
            {% else %}
                <a href="{% url 'login' %}"class="nav-item mx-4">Login</a>
            {% endif %}
        </div>
        {% if messages %}
        <div class="alert alert-success" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
    </nav>

    {% block body %}
    {% endblock %}

</body>
</html>
