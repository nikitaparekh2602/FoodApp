{% extends 'food/base.html' %}

{% block body %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-dark text-white">
          <h4 class="card-title mb-0">
            {% if item.id %}
              Edit Item
            {% else %}
              Create New Item
            {% endif %}
          </h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              {{ form.as_p }}
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-dark">
                {% if item.id %}
                  Update
                {% else %}
                  Save
                {% endif %}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
